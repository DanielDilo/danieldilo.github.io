<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> JavaScript Multiply and Divide</title>

<head> Heres a simple calculator I coded
<script src="math.js"></script>
<body>
<br>
<br>
<form>
1st Number : <input type="text" id="firstNumber" /><br>
2nd Number : <input type="text" id="secondNumber" /><br>
Prime Number Check : <input type="text" id="primeNumber" /><br>
<input type="button" onClick="multiplyBy()" Value="Multiply"/>
<input type="button" onClick="divideBy()" Value="Divide"/>
<input type="button" onClick="primeCheck()" Value="Prime Number Check"
</form>
<p> The Result is : <br>
<span id= "result"></span><br>
</p>
</body>
</html>
